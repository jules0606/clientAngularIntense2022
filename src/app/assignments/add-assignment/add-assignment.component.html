<form ngForm class="form" [formGroup]="formAddAssignment">

  <button mat-raised-button color="accent" (click)="goToAssignments()"><mat-icon>home</mat-icon>retour</button>

  <h2>Ajout d'un assignment</h2>

  <mat-stepper labelPosition="bottom" orientation="vertical" #stepper>
    <mat-step [stepControl]="formAddAssignment.get('nomAuteur')!">
      <ng-template matStepLabel>Nom de l'auteur</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>nom de l'auteur</mat-label>
        <input matInput formControlName="nomAuteur">
      </mat-form-field>
      <div>
        <button mat-stroked-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="formAddAssignment.get('nomDevoir')!">
      <ng-template matStepLabel>Nom du devoir</ng-template>
    <mat-form-field appearance="fill">
      <mat-label>nom du devoir</mat-label>
      <input matInput formControlName="nomDevoir">
    </mat-form-field>
      <div>
        <button mat-stroked-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="formAddAssignment.get('matiere')!">
      <ng-template matStepLabel>Choisir la mati√®re</ng-template>
  <mat-form-field appearance="fill">
    <mat-label>nom de la matiere</mat-label>
    <mat-select formControlName="matiere">
      <mat-option *ngFor="let mat of matieres" [value]="mat">{{mat.nom}}</mat-option>
    </mat-select>
  </mat-form-field>
      <div>
        <button mat-stroked-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="formAddAssignment.get('dateDeRendu')!">
      <ng-template matStepLabel>Choisir la date de rendu</ng-template>
  <mat-form-field appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateDeRendu" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
    </mat-step>

    <mat-step [stepControl]="formAddAssignment.get('remarques')!" optional>
      <ng-template matStepLabel>Remarques</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Remarques</mat-label>
          <textarea matInput formControlName="remarques"></textarea>
        </mat-form-field>
    </mat-step>
  </mat-stepper>

  <button mat-raised-button color="primary" [disabled]="!formAddAssignment.valid" (click)="onSubmit()">
    Ajouter un devoir
  </button>
</form>
