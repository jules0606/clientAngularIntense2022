<mat-card *ngIf="assignmentTransmis">
  <div class="content">
  <mat-card-title>{{assignmentTransmis.auteur}}</mat-card-title>
  <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
  <mat-card-content>
    {{assignmentTransmis.nom}}
  </mat-card-content>
  <mat-card-content>
    {{assignmentTransmis.note}}
  </mat-card-content>
  <mat-card-content>
    {{assignmentTransmis.remarques}}
  </mat-card-content>
    <mat-card-content *ngIf="assignmentTransmis.matiere">
      {{assignmentTransmis.matiere.nom}}
      {{assignmentTransmis.matiere.urlImageMatiere}}
      {{assignmentTransmis.matiere.urlPhotoProf}}
    </mat-card-content>
  </div>
  <div class="bottom">
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
      Rendu
    </mat-checkbox>

    <nav>
        <button [disabled]="!isAdmin()" mat-stroked-button color="accent" (click)="onClickEdit()">
          EDIT
        </button>
    </nav>

    <button mat-raised-button color="warn" (click)="onDeleteAssignment()">
      DELETE
    </button>

    <button mat-raised-button color="primary" (click)="retourAsssignments()">
      <mat-icon>home</mat-icon>
      Retour
    </button>
  </div>
</mat-card>
