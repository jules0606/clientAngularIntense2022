<main class="container">
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent">
        Ajouter Assignment
      </button>
    </a>
  </div>

  <h2>Liste des assignments :</h2>

  <div class="mat-elevation-z8">

    <mat-toolbar>
      <mat-paginator [pageSizeOptions]="[25, 50]"
                     showFirstLastButtons [length]="totalDocs"
                     aria-label="Select page of periodic elements">
      </mat-paginator>
      <mat-checkbox (change)="RequestFilterDevoirRendu($event)">Montrer uniquement les devoirs Rendus</mat-checkbox>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" *ngIf="assignments">

      <!-- Position Column -->
      <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef>nom de l'auteur</th>
        <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom du devoir </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef> date de rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date: 'dd MMM yyyy'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef> rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToAssignment(row)"></tr>
    </table>

  </div>

</main>
