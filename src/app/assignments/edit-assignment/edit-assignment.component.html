<div class="container" *ngIf="assignment">
  <h2>Edition de l'assignment {{assignment.nom}}</h2>
  <form ngForm class="form" [formGroup]="editFormGroup">

    <mat-form-field appearance="fill">
      <mat-label>nom de l'auteur</mat-label>
      <input matInput formControlName="nomAuteur">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>nom du devoir</mat-label>
      <input matInput formControlName="nomDevoir">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>note au devoir</mat-label>
      <input matInput formControlName="note">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>nom de la matiere</mat-label>
      <mat-select #selection formControlName="matiere">
        <mat-option *ngFor="let mat of matieres" [value]="mat" >{{mat.nom}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de rendu</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateDeRendu" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Remarques</mat-label>
      <textarea matInput formControlName="remarques"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary"
           (click)="onSaveAssignment()">
      Sauver
    </button>
    <button mat-raised-button color="accent" style="margin-top: 10px"
            (click)="getAssignment()">
      Reset
    </button>
  </form>
</div>
